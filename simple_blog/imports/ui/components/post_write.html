<template name="postWrite">

  <div class="posts-write-box ">
    <form class="new-post">
      <div class="form-group">
        <label for="postTitle">포스트 제목</label>
        <input type="text" name="postTitle" class="form-control" id="postTitle" placeholder="제목을 입력하세요">
      </div>
      <div class="form-group">
        <label for="postContent">포스트 내용</label>
        <textarea name="postContent" class="form-control" id="postContent" cols="30" rows="10"></textarea>
      </div>

      <button class="btn btn-primary" type="submit">확인</button>
    </form>
  </div>

</template>
