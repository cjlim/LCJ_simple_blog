<template name="postView">

  {{#if Template.subscriptionsReady}}
    {{#with post}}
      <div class="post-view-box">
        <h3>{{title}}</h3>
        <p class="info">작성자 : {{username}} | 작성일자 : {{date}}</p>
        <div class="inner-view-box">{{{content}}}</div>

        <div class="btn-box">
          <a href="/" class="btn btn-primary">목록</a>
          {{#if isOwner}}
          <button class="btn btn-warning btn-post-modify">수정</button>
          <button class="btn btn-danger btn-post-delete">삭제</button>
          {{/if}}
        </div>
      </div>
    {{/with}}
  {{else}}
    <p>Loading...</p>
  {{/if}}

</template>
